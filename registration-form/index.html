<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2><b><u>Registration Form</u></b></h2>
    
    <form>
      <fieldset>
        <legend><h4>Personal Details</h4></legend>
        <div class="form-row">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter full name">
          </div>
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label>Mobile Number</label>
            <input type="tel" placeholder="Enter mobile number">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Gender</label>
            <input type="text" placeholder="Enter gender">
          </div>
          <div class="form-group">
            <label>Occupation</label>
            <input type="text" placeholder="Enter occupation">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend><h4>Identity Details</h4></legend>
        <div class="form-row">
          <div class="form-group">
            <label>ID Type</label>
            <input type="text" placeholder="Enter ID type">
          </div>
          <div class="form-group">
            <label>ID Number</label>
            <input type="text" placeholder="Enter ID number">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Issue Authority</label>
            <input type="text" placeholder="Enter issue authority">
          </div>
          <div class="form-group">
            <label>Issue Date</label>
            <input type="date">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Issue State</label>
            <input type="text" placeholder="Enter issue state">
          </div>
          <div class="form-group">
            <label>Expiry Date</label>
            <input type="date">
          </div>
        </div>
      </fieldset>

      <button type="submit"><b>Register Now</b></button>
    </form>
  </div>
</body>
</html>
