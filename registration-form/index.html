<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2><b><u>Registration Form</u></b></h2>
    
    <form id="RegistrationForm">
      <fieldset>
        <legend><h4>Personal Details</h4></legend>
        <div class="form-row">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" required placeholder="Enter full name">
          </div>
          <div class="form-group">
            <label for="date">Date of Birth</label>
            <input type="date" id="date" required >
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" required placeholder ="ex:abcd@gmail.com">
          </div>
          <div class="form-group">
            <label for="Mobile">Mobile Number</label>
            <input type="tel" id="Mobile" required placeholder="ex:0000000000">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend><h4>Identity Details</h4></legend>
        <div class="form-row">
          <div class="form-group">
            <label for="idNo">student ID</label>
            <input type="tel" id="idNo." required placeholder="ex:DB1864">
          </div>

          <div class="form-group">
            <label for="department">Department</label>
            <input type="text" id="dept" required placeholder="enter your dept">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="specialization"> specialization</label>
            <input type="text" id="specialization" required placeholder="enter your branch">
          </div>
          <div class="form-group">
            <label for="year">year</label>
            <select id="year" name="year" required>
              <option value="" disabled selected>persuing year</option>
              <option value="1">1st year</option>
              <option value="2">2nd year</option>
              <option value="3">3rd year</option>
              <option value="4">4th year</option>
            </select>
          </div>
        </div>
      </fieldset>

      <button type="submit"><b>SUBMIT</b></button>
    </form>
    <script src="script.js"></script>
  </div>
</body>
</html>
